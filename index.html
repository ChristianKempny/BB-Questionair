<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychological Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        p {
            margin: 10px 0;
        }

        label {
            margin-right: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #results {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
        }
    </style>

                parseInt(document.querySelector('input[name="q4"]:checked').value)

            // Replace original values with reverse-scored values

            scale2[2] = reverseScored[1];
            scale3[0] = reverseScored[2];

            <input type="radio" name="q8" value="4">4
            <input type="radio" name="q8" value="5">5
        </p>

        <h2>Scale 3</h2>
        <p>Q9: <input type="radio" name="q9" value="1">1
            <input type="radio" name="q9" value="2">2
            <input type="radio" name="q9" value="3">3
            <input type="radio" name="q9" value="4">4
            <input type="radio" name="q9" value="5">5
        </p>
        <p>Q10: <input type="radio" name="q10" value="1">1

            <input type="radio" name="q10" value="3">3
            <input type="radio" name="q10" value="4">4
            <input type="radio" name="q10" value="5">5
        </p>
        <p>Q11: <input type="radio" name="q11" value="1">1
            <input type="radio" name="q11" value="2">2
            <input type="radio" name="q11" value="3">3
            <input type="radio" name="q11" value="4">4
            <input type="radio" name="q11" value="5">5
        </p>
        <p>Q12: <input type="radio" name="q12" value="1">1
            <input type="radio" name="q12" value="2">2
            <input type="radio" name="q12" value="3">3
            <input type="radio" name="q12" value="4">4
            <input type="radio" name="q12" value="5">5
        </p>

        <button type="button" onclick="calculateResults()">Submit</button>
    </form>

    <div id="results"></div>
</body>
</html>
